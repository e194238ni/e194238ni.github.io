        <div class="text">スケートボード(Skateboard)とは、一枚の板に車輪が付いた乗り物（運動用具）である。単にスケート(Skate)と呼ばれる他、日本ではスケボーと略して呼ばれることもある。

スケートボードに乗ることはスケートボーディング(en:Skateboarding)。日本の愛好者間では「滑る」とも呼ぶ。スケートボードに乗る人間はスケートボーダー(Skateboarder)またはスケーター(Skater)。

2020年東京オリンピックで追加種目に採用された。[wiki参照] </div>
