        <div class="text">エレクトロニック・スポーツ（英: electronic sports)通称　eスポーツは、コンピュータゲーム（ビデオゲーム）をスポーツ・競技として捉える際の名称である。eSports、e-Sports、eスポーツ、イースポーツ、電子競技（でんしきょうぎ）、電競（でんきょう）等と省略した形で主に使われる。[wiki参照]　趣味自体は、フォートナイトというゲームで最近、NYで賞金総額32憶円の世界大会なども開かれたので、タイトルはe-sportsにした。
